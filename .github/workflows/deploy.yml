name: Build and Deploy
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 'v16.19.0'
      
      - name: Build for production 🔧
        run: |
          echo ${{ vars.MAP_STYLE }} > .env
          echo ${{ secrets.MAP_ACCESS_TOKEN }} >> .env
          npm i
          npm run production
          cp index.html dist
          cp -r data dist

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist